<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint & Download</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="colorOptions">
        <input type="color" id="color"/>
        <div class="color-option" style="background-color: #FFC312;" data-color="#FFC312"></div>
        <div class="color-option" style="background-color: #C4E538;" data-color="#C4E538"></div>
        <div class="color-option" style="background-color: #12CBC4;" data-color="#12CBC4"></div>
        <div class="color-option" style="background-color: #FDA7DF;" data-color="#FDA7DF"></div>
        <div class="color-option" style="background-color: #ED4C67;" data-color="#ED4C67"></div>
    </div>
    <canvas></canvas>
    <div class="btnWrap">
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.1"/><br>
        <button id="erase-btn">Erase</button>
        <button id="mode-btn">Fill</button>
        <button id="reset-btn">Reset</button>
        <label for="file">Add a Photo<input type="file" accept="image/*" id="file"/></label>
        <input type="text" placeholder="write & double click for Stamps!" id="txt"/>
        <button id="download-btn">Download</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
